<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="stylelr.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form method="post" action="" id="signupForm">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text" id="fName" placeholder="First Name" required>
           <label for="fname">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword" placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
        <div id="passwordError" style="color: red; display: none;">Password must be at least 6 characters long and contain at least one letter.</div>
       <button class="btn" id="submitSignUp" type="button">Sign Up</button>
      </form>
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="" id="signinForm">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          <p class="recover">
            <a href="forgot-password.html">Recover Password</a>
          </p>
         <button class="btn" id="submitSignIn" type="button">Sign In</button>
        </form>
        <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
    </div>

    <script>
      // Password validation logic
      function isValidPassword(password) {
          const minLength = 6;
          const hasLetter = /[a-zA-Z]/.test(password);
          return password.length >= minLength && hasLetter;
      }

      // Register form submission
      document.getElementById('submitSignUp').onclick = function() {
          const password = document.getElementById('rPassword').value;
          
          if (!isValidPassword(password)) {
              document.getElementById('passwordError').style.display = 'block';
          } else {
              document.getElementById('passwordError').style.display = 'none';
              // Proceed with form submission or any other logic (e.g., Firebase sign-up)
              alert('Sign Up successful!'); // Placeholder for success logic
          }
      };

      // Switch between sign up and sign in
      document.getElementById('signInButton').onclick = function() {
          document.getElementById('signup').style.display = 'none';
          document.getElementById('signIn').style.display = 'block';
      };
      document.getElementById('signUpButton').onclick = function() {
          document.getElementById('signIn').style.display = 'none';
          document.getElementById('signup').style.display = 'block';
      };
    </script>
</body>
</html>
